<html>
    <head>
        <title>Préstamo Almacén Química</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1 style="background-color:#848484; height:50px; padding-top: 10px; 
            color:#FFFFFF; border-radius: 10px" align="center">
            Préstamo Almacén Química</h1>
        <div style="display:inline-block; text-align: center;">
        <form style="background-color:#E0E6F8; padding-right: 110px; 
              padding-left: 40px">
            <img src="imagenes/logoTecGris.png" height= "100" width="400"/>
        </form>
        <form action="Controlador" style="padding: 10px 30px 10px 30px;">
            <h1 style="color:#848484">Ingresa tu Matrícula</h1><br>
            <div class="thumbnail"><img src="imagenes/Logo.png"/></div>
            <input style="text-align:center;" type="text" name="matricula" 
                   placeholder="Matrícula"><br><br>
            <input class="button" type="submit" name="submit" value="Ingresar">
            <p class="message">Departamento de Química</p>
        </form>
        <form style="background-color:#E0E6F8; padding-right: 10px;">
            <img src="imagenes/LogoQuimica.png" height= "130" width="350"/>
        </form> </div>
    </body>
</html>
