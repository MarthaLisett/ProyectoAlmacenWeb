<!DOCTYPE html>
<!--
Referencia para el css = https://colorlib.com/wp/html5-and-css3-login-forms/
-->
<html>
    <head>
        <title>Préstamo Almacén Química</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: #E0E6F8;
                font-family: "Roboto", sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            form {
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 300px;
                margin: 0 auto 100px;
                padding: 10px 30px 10px 30px;
                border-radius: 10px;
                text-align: center;
            }
            input {
                outline: 0;
                background: #E0E6F8;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                border-radius: 3px;
                box-sizing: border-box;
                font-size: 14px;
            }
            .button {
                outline: 0;
                background: #848484;
                width: 100%;
                border: 0;
                padding: 15px;
                border-radius: 3px;;
                color: #FFFFFF;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                transition: all 0.3 ease;
                cursor: pointer;
            }
            .thumbnail {
                background: #848484;
                width: 150px;
                height: 150px;
                margin: 0 auto 30px;
                padding: 27px 30px;
                border-radius: 100%;
                box-sizing: border-box;
            }
            .thumbnail img {
                display: block;
                width: 100%;
            }
            .message {
                margin: 15px 0 0;
                color: #b3b3b3;
                font-size: 12px;
            }
            .container{
                width: inherit;
                height: inherit;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h1 style="background-color:#848484; height:50px; padding-top: 10px; color:#FFFFFF; border-radius: 10px" align="center">
            Préstamo Almacén Química</h1>
        <div style="float:left; padding-left: 40px"><br><br><br><br><br><br><br><br><br>
            <img src="imagenes/logoTecGris.png" height= "100" width="400"/></div>
        <form action="Controlador">
            <h1 style="color:#848484">Ingresa tu Matrícula</h1><br>
            <div class="thumbnail"><img src="imagenes/Logo.png"/></div>
            <input style="text-align:center;" type="text" name="matricula" placeholder="Matrícula"><br>
            <br>
            <input class="button" type="submit" name="submit" value="Ingresar">
            <p class="message">Departamento de Química</p>
        </form>
        </div>        
    </body>
</html>
